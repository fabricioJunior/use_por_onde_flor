<div id="acao-container">
  <div id="acao-container">
    <h2 class="title">Informações básicas</h2>
    <p> Insira seu nome</p>
  </div>
</div>
<div [formGroup]="formGroup">

  <div class="data_nascimento_container">
    <mat-form-field appearance="outline">
      <mat-label>Dia</mat-label>
      <input matInput placeholder="Dia" maxlength="2" formControlName="dia"
        [value]="formGroup.get('dia')?.value">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Mês</mat-label>
      <mat-select formControlName="mes" [value]="formGroup.get('mes')?.value">
        <mat-option value=1>Janeiro</mat-option>
        <mat-option value=2>Fevereiro</mat-option>
        <mat-option value=3>Março</mat-option>
        <mat-option value=4>Abril</mat-option>
        <mat-option value=5>Maio</mat-option>
        <mat-option value=6>Junho</mat-option>
        <mat-option value=7>Julho</mat-option>
        <mat-option value=8>Agosto</mat-option>
        <mat-option value=9>Setembro</mat-option>
        <mat-option value=10>Outubro</mat-option>
        <mat-option value=11>Novembro</mat-option>
        <mat-option value=12>Dezembro</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ano</mat-label>
      <input matInput placeholder="Ano" [maxLength]="4" formControlName="ano"
        [value]="formGroup.get('ano')?.value">
    </mat-form-field>
  </div>
  <div id="data_error_box">
    <mat-error>
      {{dataError()}}
    </mat-error>
  </div>

  <div class="cpf-container">
    <mat-form-field appearance="outline">
      <mat-label>CPF</mat-label>
      <input matInput placeholder="CPF" [maxLength]="14" formControlName="cpf"
        [value]="formGroup.get('cpf')?.value"
        mask="000.000.000-00||00.000.000/0000-00">

    </mat-form-field>
    <mat-error>
      {{cpfError()}}
    </mat-error>
  </div>
  <div class="row">
    @if(loading()){
    <mat-spinner></mat-spinner>

    } @else {
    <app-filled-button [label]="'Avançar'" [color]="'red'"
      [enabled]="avancaEnable()"
      (onTap)="onAvancarTap()"></app-filled-button>
    }

  </div>

</div>

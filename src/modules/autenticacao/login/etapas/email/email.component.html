<div class = "email-group">
    <input type="text" [formControl]="emailFormControl" placeholder="E-mail" class="input-box" > 
    @if(emailFormControl.invalid){
      <mat-error class="error-message">{{errorMessage()}}</mat-error>
    }
    <button type = "button" id="esqueceu-seu-email-button"  class="text-button text-button-text" placeholder="" >Esqueceu seu e-mail ? </button>
 
  </div>

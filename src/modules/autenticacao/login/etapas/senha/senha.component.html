<div class="email-group" [formGroup]="formGroup">

  <mat-form-field appearance="outline">
    <mat-label>Senha</mat-label>
    <input type="password" matInput placeholder="E-mail"
      formControlName="senha">
  </mat-form-field>
  <mat-error class="error-message">{{errorMessage()}}</mat-error>

  <div class="row">
    <button type="button" id="esqueceu-seu-email-button"
      class="text-button text-button-text" placeholder>Esqueceu sua senha ?
    </button>
    <app-filled-button [label]="'AvanÃ§ar'" [color]="'red'"
      [enabled]="avancaEnable()" (onTap)="login()"
      class="button avanca-button"></app-filled-button>

  </div>

</div>

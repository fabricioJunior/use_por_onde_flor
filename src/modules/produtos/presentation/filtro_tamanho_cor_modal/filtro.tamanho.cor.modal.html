
<div class="container">

    <div class="row">
        <h3>Filtro</h3>
        <button mat-icon-button (click)="onUnseletClick()">
            <mat-icon>deselect</mat-icon>
        </button>
    </div>

    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title> Tamanho </mat-panel-title>

        </mat-expansion-panel-header>
        @if(loading()){
        <div class="container">
            <mat-spinner> </mat-spinner>
        </div>
        }@else{
        @for (tamanho of tamanhos; track tamanho){
        <mat-checkbox [checked]="tamanhosSelecionados.includes(tamanho)"
            (change)="tamanhoStatusChecked($event.checked, tamanho)">{{tamanho}}</mat-checkbox>
        }
        }

    </mat-expansion-panel>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title> Cor </mat-panel-title>

        </mat-expansion-panel-header>
        @if(loading()){
        <div class="container">
            <mat-spinner> </mat-spinner>
        </div>
        }@else {
        @for (cor of cores; track cor){
        <mat-checkbox [checked]="coresSelecionadas.includes(cor)"
            (change)="corStatusChecked($event.checked,cor)">{{cor}}</mat-checkbox>
        }
        }

    </mat-expansion-panel>
    <button mat-button (click)="confirmarButtonClick()"> Confirmar</button>
</div>
